<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Calculator</title>
  <link href="./styles/main.css" rel="stylesheet" />
</head>

<body class="body">
  <div class="calc-cnt">
    <table class="calc">
      <caption class="caption">NASA Calculator</caption>
      <tr>
        <td colspan="3"><input class="result" type="text" id="result" disabled /></td>
        <td><input class="button button-oper-clear" type="button" value="C" /></td>
      </tr>
      <tr>
        <td><input class="button button-digit-1" type="button" value="1" /></td>
        <td><input class="button button-digit-2" type="button" value="2" /></td>
        <td><input class="button button-digit-3" type="button" value="3" /></td>
        <td><input class="button button-oper-div" type="button" value="/" /></td>
      </tr>
      <tr>
        <td><input class="button button-digit-4" type="button" value="4" /></td>
        <td><input class="button button-digit-5" type="button" value="5" /></td>
        <td><input class="button button-digit-6" type="button" value="6" /></td>
        <td><input class="button button-oper-mul" type="button" value="&times;" /></td>
      </tr>
      <tr>
        <td><input class="button button-digit-7" type="button" value="7" /></td>
        <td><input class="button button-digit-8" type="button" value="8" /></td>
        <td><input class="button button-digit-9" type="button" value="9" /></td>
        <td><input class="button button-oper-sub" type="button" value="&ndash;" /></td>
      </tr>
      <tr>
        <td><input class="button button-digit-0" type="button" value="0" accesskey="0" /></td>
        <td><input class="button button-separ-dot" type="button" value="." /></td>
        <td><input class="button button-oper-equals" type="button" value="=" /></td>
        <td><input class="button button-oper-add" type="button" value="+" /></td>
      </tr>
    </table>
  </div>
  <script src="index.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
</body>

</html>
